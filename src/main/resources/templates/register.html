<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Регистрация</title>
</head>
<body>
<h2>Регистрация нового пользователя</h2>
<form action="#" th:action="@{/register}" th:object="${user}" method="post">
    <label for="username">Имя пользователя:</label>
    <input type="text" id="username" th:field="*{username}" required> <br>
    <div th:if="${#fields.hasErrors('username')}" th:errors="*{username}" style="color: red;"></div>
    <br>

    <label for="password">Пароль:</label>
    <input type="password" id="password" th:field="*{password}" required> <br>
    <div th:if="${#fields.hasErrors('password')}" th:errors="*{password}" style="color: red;"></div>
    <br>

    <input type="submit" value="Зарегистрироваться">
</form>
<a href="/login">Уже есть аккаунт? Войти</a>
</body>
</html>
