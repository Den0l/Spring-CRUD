<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Редактировать книгу</title>
</head>
<body>
<h1>Редактировать книгу</h1>
<form action="#" th:action="@{/books/edit/{id}(id=${book.id})}" th:object="${book}" method="post">
    <label for="title">Название:</label>
    <input type="text" id="title" th:field="*{title}" required> <br>
    <div th:if="${#fields.hasErrors('title')}" th:errors="*{title}" style="color: red;"></div> <br>

    <label for="publicationYear">Год издания:</label>
    <input type="number" id="publicationYear" th:field="*{publicationYear}" min="1000" max="9999"> <br>
    <div th:if="${#fields.hasErrors('publicationYear')}" th:errors="*{publicationYear}" style="color: red;"></div><br>

    <label for="author">Автор:</label>
    <select id="author" th:field="*{author}" required>
        <option value="">-- Выберите автора --</option>
        <option th:each="a : ${authors}" th:value="${a.id}" th:text="${a.name}"></option>
    </select> <br>
    <div th:if="${#fields.hasErrors('author')}" th:errors="*{author}" style="color: red;"></div><br>

    <input type="submit" value="Обновить">
</form>
<a href="/books">Отмена</a>
</body>
</html>
