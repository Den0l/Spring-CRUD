<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Добавить книгу</title>
</head>
<body>
<h1>Добавить новую книгу</h1>
<form action="#" th:action="@{/books/add}" th:object="${book}" method="post">
    <label for="title">Название:</label>
    <input type="text" id="title" th:field="*{title}" required> <br><br>

    <label for="publicationYear">Год издания:</label>
    <input type="number" id="publicationYear" th:field="*{publicationYear}" min="1000" max="9999"> <br><br>

    <label for="author">Автор:</label>
    <select id="author" th:field="*{author}" required>
        <option value="">-- Выберите автора --</option>
        <option th:each="author : ${authors}" th:value="${author.id}" th:text="${author.name}"></option>
    </select> <br><br>

    <input type="submit" value="Сохранить">
</form>
<a href="/books">Отмена</a>
</body>
</html>
